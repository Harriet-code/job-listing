<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <header>
        <div class="header-background"></div>
    </header>

    <main class="container">

        <!-- Job container start -->
        <div class="job-container">
            <div class="mr">
                <img src="./images/photosnap.svg" alt="">
            </div>

            <div class="job-container__mainitem">
                <div class="job-container__item ">
                    <div class="featured-status">
                        <h5>Photosnap</h5>
                        <span>New!</span>
                        <span>Featured</span>
                    </div>

                    <h3>Senior Frontend Developer </h3>
                    <div class="featured-timeline">
                        <p>1d ago</p>
                        <span></span>
                        <p>Full Time</p>
                        <span></span>
                        <p>USA Only</p>
                    </div>

                </div>

                <div class="second-job-item">
                    <div class="job-container__item badge-container">
                        <div class="badge">Frontend</div>
                        <div class="badge">Senior</div>
                        <div class="badge">Html</div>
                        <div class="badge">CSS</div>
                        <div class="badge">Javascript</div>
                    </div>
                </div>

            </div>



        </div>

<div class="job-container">
            <div class="mr">
                <img src="./images/manage.svg" alt="">
            </div>

            <div class="job-container__mainitem">
                <div class="job-container__item ">
                    <div class="featured-status">
                        <h5>Manage</h5>
                        <span>New!</span>
                        <span>Featured</span>
                    </div>

                    <h3>Senior Frontend Developer</h3>
                    <div class="featured-timeline">
                        <p>1d ago</p>
                        <span></span>
                        <p>Full Time</p>
                        <span></span>
                        <p>USA Only</p>
                    </div>

                </div>

                <div class="second-job-item">
                  <div class="job-container__item badge-container">
                    <div class="badge">Frontend</div>
                    <div class="badge">Senior</div>
                    <div class="badge">Html</div>
                    <div class="badge">CSS</div>
                    <div class="badge">Javascript</div>
                </div>  
                </div>
                
            </div>



        </div>

    </main>
</body>

</html>
