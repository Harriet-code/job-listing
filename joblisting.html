<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job-listing</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
</head>

<body>
    <header class="header-background">

    </header>
    <main class="container">
        <div class="job-container">
            <div class="mr">
                <img src="./images/photosnap.svg" alt="image">
            </div>

            <div class="job-container-mainitem">
                <div class="job-container-item mr">
                    <div class="featured-status">
                        <h5>photosnap</h5>
                        <span>New</span>
                        <span>Featured</span>
                    </div>
                    <h3>Senior Front-end Developer indeed</h3>
                    <div class="featured-timeline">
                        <p>1d ago</p>
                        <span></span>
                        <p>Full Time</p>
                        <span></span>
                        <p>USA only</p>
                    </div>
                </div>

                <div class="secondclass-item">
                </div>

                 <div class="badge">Frontend</div>
                 <div class="badge">Senior</div>
                 <div class="badge">HTML</div>
                 <div class="badge">CSS</div>
                 <div class="badge">Javascript</div>
                

            
            </div>
        </div>

        
    </main>
</body>

</html>
